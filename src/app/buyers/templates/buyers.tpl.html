<article id="COMPONENT_Buyers" ui-view class="container-fluid">
    <h3 class="page-header">
        Buyers
    </h3>
    <ordercloud-search servicename="Buyers" controlleras="buyers"></ordercloud-search>
    <div class="well well-lg text-center" ng-if="!buyers.list.Items.length">
        <b>No buyers have been created yet.</b>
    </div>
    <section class="table-fixed-header" ng-if="buyers.list.Items.length">
        <div class="table-header-bg"></div>
        <div class="table-container" ordercloud-infinite-scroll servicename="Buyers" controlleras="buyers">
            <table class="table table-hover">
                <colgroup>
                    <col class="action-column">
                </colgroup>
                <thead>
                <tr>
                    <th>
                    </th>
                    <th>
                        <div>ID</div>
                    </th>
                    <th>
                        <div>Name</div>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="buyer in buyers.list.Items track by $index">
                    <td>
                        <div class="btn-group btn-block" uib-dropdown dropdown-append-to-body>
                            <button class="btn btn-default btn-block" uib-dropdown-toggle><i class="fa fa-cog"></i> <span class="caret"></span></button>
                            <ul uib-dropdown-menu role="menu">
                                <li role="menuitem"><a ui-sref=".edit">Edit Buyer</a></li>
                            </ul>
                        </div>
                    </td>
                    <td>{{buyer.ID}}</td>
                    <td>{{buyer.Name}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
    <button type="button" class="btn btn-success" ui-sref=".create"><i class="fa fa-plus-circle"></i> Create New</button>
</article>
